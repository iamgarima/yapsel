<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Yappily-Seller</title>
	<script type="text/javascript" src="js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min/js"></script>
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script type="text/javascript" src="js/home.module.js"></script>
	<script type="text/javascript" src="js/app.module.js"></script>
</head>
<body ng-app="app.module.js">
	<div class="container" ng-controller="home.controller.js">
		
		<header logo="sellerData.logoUrl" header-image="sellerData.sellerName" seller-name="sellerData.name" seller-info="sellerData.sellerTagline" followers="sellerData.followers" sold-items="sellerData.itemsSold"></header>
		<category-bar seller-tags="sellerData.tags"></category-bar>
		<item seller-item="sellerData.items"></item>
		<footer></footer>

	</div>
</body>
</html>
