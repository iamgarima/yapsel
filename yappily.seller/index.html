<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Yappily-Seller</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script type="text/javascript" src="js/home.module.js"></script>
	<script type="text/javascript" src="js/app.module.js"></script>
	<script type="text/javascript" src="js/home.controller.js"></script>
	<script type="text/javascript" src="js/header.directive.js"></script>
	<script type="text/javascript" src="js/categoryBar.directive.js"></script>
	<script type="text/javascript" src="js/item.directive.js"></script>
	<script type="text/javascript" src="js/footer.directive.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style/lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/app.css">
</head>
<body ng-app="app">
	<div class="container" ng-controller="HomeCtrl">
		
		<header logo="sellerData.logoUrl" header-image="sellerData.headerImageUrl" seller-name="sellerData.name" seller-info="sellerData.sellerTagline" followers="sellerData.followers" sold-items="sellerData.itemsSold" rating="sellerData.rating"></header>
		<category-bar seller-tags="sellerData.tags"></category-bar>
		<item seller-item="sellerData.items"></item>
		<footer></footer>

	</div>
</body>
</html>
